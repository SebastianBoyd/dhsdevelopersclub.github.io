<dom-module id="member-card-group">
  <style>
    :host {
      display: block;
    }

    :host > div {
      margin: -10px
    }
  </style>
  <template>
    <div class="layout horizontal wrap center-justified">
      <template is="dom-repeat" items="{{names}}">
        <member-card name="{{item}}"></member-card>
      </template>
    </div>
    
    <iron-ajax
       auto
       url="/roster/roster.json"
       handle-as="json"
       last-response="{{names}}">
    </iron-ajax>
  </template>
  <script>
    Polymer({
      is: 'member-card-group',

      properties: {
        names: Array
      }
    });
  </script>
</dom-module>
